
  <div *ngIf="professorSelected">

    <div class="d-flex align-items-center row ">
      <div class="col-sm-6">
        <app-title [title]="'CÃ³d. Professor: ' + professorSelected.id"></app-title>
      </div>

      <div class="col-sm-6 d-flex justify-content-end">
        <button class="btn btn-outline-danger mt-3" (click)="back()">Close</button>
      </div>
    </div>

    <form [formGroup]="professorForm" (submit)="professorSubmit()">
      <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" formControlName="Name" class="form-control">
      </div>
      <!--<div class="form-group">
        <label for="formGroupExampleInput">Subject</label>
        <input type="text" value="{{professorSelected.subject}}" class="form-control">
      </div> -->
      <div class="form-group">
        <hr>
        <button class="btn btn-sm6 btn-success" [disabled]="!professorForm.valid">Save</button>
      </div>
    </form>
  </div>

  <div *ngIf="!professorSelected">
    <app-title [title]="title"></app-title>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Details</th>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Subject</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prof of professors">
          <td><button (click)="professorSelect(prof)" class="btn btn-sm btn-outline-secondary">Details</button></td>
          <th scope="row">{{prof.id}}</th>
          <td>{{prof.Name}}</td>
          <td>{{prof.Subject}}</td>
          <td><button (click)="openModal(template)" class="btn btn-sm btn-outline-primary">Students</button></td>
        </tr>
      </tbody>
    </table>
  </div>


  <ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
    </div>

    <div class="modal-body">

    </div>
    <div class="modal-footer">
      <button type="button" class="btn close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        Close
      </button>
    </div>
  </ng-template>
